<html>
<body>

<script>
var num1 = parseInt(prompt('Enter the starting number: '));
var num2 = parseInt(prompt('Enter the ending number: '));

document.write("Square of numbers within the range: <br>");

for (var i = num1; i <= num2; i++) {
    var square = i * i;
    document.write("Square of " + i + " is " + square + "<br>");
}
</script>

</body>
</html>
